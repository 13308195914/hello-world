<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="shortcut icon" href="../../logo.ico"/>

	</head>
	<link rel="stylesheet" href="../../css/common/newHeader.css" />
	<link rel="stylesheet" href="../../css/findUpwn/setPassword.css" />

 <![endif]-->
	<body>
		<nav>
			<div class="w">
				<div class="logo l"><img src="../../img/login/log-in_02.png" /></div>
				<h1 class='l'>设置密码</h1>
				<div class="toolBox r">
					<div class="tool">
						<a href='../login/login.html'>登录</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="header"></div>
		<div class="content">
			<div class="w">
				<div class="findBox">
					
					<div class="new">
						<div class="upwnBox"><input type="password" placeholder='8-12位数字或字母及其组合' class='inputUpwn l'/></div>
						<div class="showUpwn">
							<img src="../../img/common/hideLogo.png"/> 
						</div>

						</div>
						<span class="warnning">请输入正确的密码</span>
					</div>
					<div class="confirm">
						<div class="upwnBox"><input type="password" placeholder="确认新密码" class='confirmUpwn l'/></div>
						<div class="showUpwn1">
							<img src="../../img/common/hideLogo.png"/>
						</div>
						<div class="judge l">
								<img class='correct' src="../../img/login/Settings-correct.png" />
								<img class='error' src="../../img/login/Settings-error.png" />
						</div>
						<span class="warnning">两次密码不一致</span>
					</div>
					<input type="button" value='完成' class='next l'/>
				</div>
			</div>
		</div>
